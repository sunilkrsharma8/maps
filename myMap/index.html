<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="leaflet.css">
    <script src="leaflet.js"></script>
    <script src="jquery-3.1.1.min.js"></script>
    <style>
      #map {
        height: 700px;
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    
    <script>
      
var map = L.map("map").setView([26.3927, 49.9777], 5);

L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);


    $.getJSON('./world.json', function (geoJSONdata) {
    	var geoJSONgroup = L.geoJSON(geoJSONdata).addTo(map);
      
      geoJSONgroup.eachLayer(function (layer) {
      	if (layer.feature.properties.name === "Saudi Arabia") {
        	map.fitBounds(layer.getBounds());
        }
      });
    });
      
    </script>
  </body>

</html>
